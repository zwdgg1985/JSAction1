name: Caching with npm

on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: bash script
      id: keyvalue
      run: |
        echo "::set-output name=key1::${{ runner.OS }}"
      shell: bash

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          steps.keyvalue.output.key1

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm build
