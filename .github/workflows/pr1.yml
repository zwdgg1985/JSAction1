name: Caching with npm

on: push
jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: bash script
      id: keyvalue
      run: |
        #echo "::set-output name=key::${{ runner.OS }}-test2"
        sh ./cache.sh
      shell: bash

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        #key: ${{ runner.OS }}-test-build-${{ hashFiles('**/package-lock.json') }}
        key: ${{ steps.keyvalue.outputs.key }}
        restore-keys: |
          ${{ runner.OS }}-os-${{ env.cache-name }}-
          ${{ runner.OS }}-os-
          ${{ runner.OS }}-

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm build
