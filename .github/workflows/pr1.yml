name: Caching with npm

on: push
jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: setkey
      id: keyvalue
      run: |
        echo "::set-output name=key1::${{ runner.OS }}-check1"
        echo "::set-output name=key2::${{ runner.OS }}-check2"
      shell: bash

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        #key: ${{ runner.OS }}-test-build-${{ hashFiles('**/package-lock.json') }}
        key: ${{ steps.keyvalue.outputs.key1 }}
        restore-keys: |
          ${{ steps.keyvalue.outputs.key2 }}
          ${{ runner.OS }}-os-
          ${{ runner.OS }}-

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm build
