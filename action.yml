name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  githubtoken: 
    description: 'token'
    required: true
  who-to-greet2:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World2'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'index.js'
